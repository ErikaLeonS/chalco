<!DOCTYPE html>
<html>
<head>
    <title>Mapa Interactivo con GeoJSON</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Incluye el CSS de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
        .slider-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Incluye el JavaScript de Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Inicializa el mapa centrado en Chalco, Estado de México
        var map = L.map('map').setView([19.2647, -98.8972], 13); // Coordenadas de Chalco con zoom 13

        // Añade una capa de mapas de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        // Capas GeoJSON
        var capaInundacion, capaRec2304, capaRec2704;

        // Cargar GeoJSON de Inundación y añadir un control de transparencia
        fetch('https://raw.githubusercontent.com/ErikaLeonS/chalco/main/inundacion.geojson')
            .then(response => response.json())
            .then(data => {
                capaInundacion = L.geoJSON(data, {
                    style: {
                        color: "blue",
                        fillColor: "cyan",
                        fillOpacity: 0.5,
                        weight: 2
                    }
                }).addTo(map);

                // Control de transparencia para la capa de inundación
                var sliderContainer = L.DomUtil.create('div', 'slider-container');
                sliderContainer.innerHTML = '<label>Transparencia Inundación: <input type="range" min="0" max="1" step="0.1" value="0.5" id="transparencySlider"></label>';
                document.body.appendChild(sliderContainer);

                var transparencySlider = document.getElementById('transparencySlider');
                transparencySlider.addEventListener('input', function() {
                    var opacity = this.value;
                    capaInundacion.setStyle({ fillOpacity: opacity });
                });
            })
            .catch(error => console.error('Error al cargar inundacion.geojson:', error));

        // Cargar GeoJSON de Recorrido 23 de abril de 2024
        fetch('https://raw.githubusercontent.com/ErikaLeonS/chalco/main/rec_23042024.geojson')
            .then(response => response.json())
            .then(data => {
                capaRec2304 = L.geoJSON(data, {
                    style: {
                        color: "green",
                        weight: 2
                    }
                });
            })
            .catch(error => console.error('Error al cargar rec_23042024.geojson:', error));

        // Cargar GeoJSON de Recorrido 27 de abril de 2024
        fetch('https://raw.githubusercontent.com/ErikaLeonS/chalco/main/rec_27042024.geojson')
            .then(response => response.json())
            .then(data => {
                capaRec2704 = L.geoJSON(data, {
                    style: {
                        color: "red",
                        weight: 2
                    }
                });
            })
            .catch(error => console.error('Error al cargar rec_27042024.geojson:', error));

        // Crear el control de capas
        var controlCapas = L.control.layers(null, {}).addTo(map);

        // Función para agregar las capas al control de capas después de que se carguen
        function agregarCapaAlControl(nombre, capa) {
            if (capa) {
                controlCapas.addOverlay(capa, nombre);
            }
        }

        // Agregar las capas al control de capas después de que se carguen
        setTimeout(function() {
            agregarCapaAlControl("Inundación", capaInundacion);
            agregarCapaAlControl("Recorrido 23 de abril de 2024", capaRec2304);
            agregarCapaAlControl("Recorrido 27 de abril de 2024", capaRec2704);
        }, 1000);
    </script>
</body>
</html>
